<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style/assertion.css">
    <script src="assertionCreator.js">
      
    </script>
    <title>STaMP Assertions</title>
  </head>
  <body onload="load()">
    <div id="centre">
      <h1 id="version">
        Assertion Creator version
      </h1>
      <p id="auth"></p>
    </div>

    <div id="changes">
      <h2>Changes:</h2>
      <ul>
        <li>Removed . when parent key is not an object</li>
        <li>Appended f to a number where it is a float</li>
      </ul>

      <p>Paste your json in the text box</p>
    </div>

    <div id="changes">
      <p>
        Click the button to display the value of the attributes of the text
        field.
      </p>
    </div>
    <div id="buttons">
      <button onclick="createAssertion()">Create your assertions</button>
      <button onclick="prettyPrint()">Make Pretty</button>
    </div>

    <textarea
      id="inputJson"
      style="width:99%; height:30%;"
      cols="100"
      rows="30"
    ></textarea>

    <p id="assertions"></p>
  </body>
</html>
