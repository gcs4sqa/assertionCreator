<!DOCTYPE html>
<html>
<head>
    <title>STaMP Assertions</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./src/json2txt.js"></script>  
	<script src="./src/xml2Json.js"></script>
</head>
<body style="background-color: bisque" >

  <div style="text-align: center">
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" >Assertion Creator version 3</h1>
    <p style="color:red;font-size:10px; font-style: italic;">by Cliff Douglas</p>
  </div>

  <div style="padding-left: 20px" >
    <h2>Changes:</h2>
    <ul>
      <li>Removed . when parent key is not an object</li>
      <li>Appended f to a number where it is a float</li>
    </ul>

  <div style="padding-bottom: 20px; padding-left: 20px" >
    <p>Click the button to display the value of the attributes of the text field.</p>
    <button onclick="myFunction()">JSON Create your assertions</button>
    <button onclick="prettyPrint()">JSON Make Pretty</button>
    <button onclick="xmljson()">XML create assertion</button>
  </div>

  <textarea id="inputJson" style="width:99%; height:30%;" cols=100 rows=30></textarea>

  <p id="assertions"></p>
